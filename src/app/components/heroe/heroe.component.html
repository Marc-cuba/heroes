<h1>HEROES</h1>
<p>Esta seccion muestra a los heroes de marvel y DC-Comics</p>
<hr>
<div class="card-columns">
    <div class="card animated fadeIn fast" *ngFor="let heroe of heroes; let i = index">
        <img class="card-img-top img-fluid" [src]="heroe.img" [alt]="heroe.nombre">
        <div class="card-block">
            <h4 class="card-title">{{ heroe.nombre }}</h4>
            <p class="card-text"> {{ heroe.bio }}</p>
            <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>


                <button (click)="verHeroe(i)" 
                type="button" class="btn btn-outline-primary btn-block">
                    Leer mas..
                </button>
                
           <!--- <a [routerLink]="['/superh',i ]" class="btn  btn-outline-primary"> Ver mas...</a>-->

        </div>
    </div>
</div>
